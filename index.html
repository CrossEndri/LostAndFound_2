<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Lost & Found</a>
                <ul class="nav-links">
                    <li><a href="index.html" style="color: var(--primary-color);">Home</a></li>
                    <li><a href="lost.html">Lost Items</a></li>
                    <li><a href="found.html">Found Items</a></li>
                </ul>
                <div id="auth-nav" style="display: flex; align-items: center;">
                    <!-- Auth buttons will be injected here -->
                </div>
            </nav>
        </div>
    </header>

    <!-- ðŸ”¥ FIX: Tambahkan class home-page -->
    <main class="container home-page">
        <div style="text-align: center; margin-bottom: 3rem;">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">
                Reuniting People with Their <span style="color: var(--primary-color);">Belongings</span>
            </h1>
            <p style="color: var(--text-muted); font-size: 1.1rem; max-width: 600px; margin: 0 auto 2rem;">
                The easiest way to report lost items or help others find what they've lost.
            </p>
            <div id="action-buttons" style="display: flex; gap: 1rem; justify-content: center;">
                <!-- Buttons injected by JS based on auth -->
            </div>
            <div id="login-prompt" style="text-align: center; display: none;">
                <p class="mb-4">Please login to report lost or found items.</p>
                <a href="login.html" class="btn btn-primary">Login Now</a>
            </div>
        </div>

        <h2 class="mb-4">Recent Items</h2>
        <div id="items-grid" class="grid" data-type="all">
            <!-- Items will be injected here -->
            <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                Loading items...
            </div>
        </div>
    </main>

    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
