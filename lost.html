<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Items - Lost & Found</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Lost & Found</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lost.html" style="color: var(--primary-color);">Lost Items</a></li>
                    <li><a href="found.html">Found Items</a></li>
                </ul>
                <div id="auth-nav" style="display: flex; align-items: center;">
                    <!-- Auth buttons will be injected here -->
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Lost Items</h1>
            <a href="add-lost.html" class="btn btn-primary">Report Lost Item</a>
        </div>

        <div id="items-grid" class="grid" data-type="lost">
            <!-- Items will be injected here -->
            <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                Loading items...
            </div>
        </div>
    </main>

    <!-- Item Detail Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
